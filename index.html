<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <h1>Tip Calculator</h1>
      <div>
        <label for="price">Total Price:</label>
        <input type="text" id="price" value="200" />
        <p>Tip: <span class="tip"></span></p>
        <p>Total + Tip: <span class="tipTotal"></span></p>
      </div>
      <div>
        <button type="button" data-target="10">10%</button>
        <button type="button" data-target="15">15%</button>
        <button type="button" data-target="20">20%</button>
      </div>
    </main>
  </body>
</html>
